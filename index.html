<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div id="output" class="answer">
        </div>
        <button class="clear"> C </button>
        <button class="number1"> 1 </button>
        <button class="number2"> 2 </button>
        <button class="number3"> 3 </button>
        <button class="operator" class="divide"> / </button>
        <button class="number4"> 4 </button>
        <button class="number5"> 5 </button>
        <button class="number6"> 6 </button>
        <button class="operator" class="multiply"> * </button>
        <button class="number7"> 7 </button>
        <button class="number8"> 8 </button>
        <button class="number9"> 9 </button>
        <button class="operator" class="add"> + </button>
        <button class="number0"> 0 </button>
        <button class="decimal"> . </button>
        <button class="operator" class="subtract"> - </button>
        <button class="operator" class="equals"> = </button>
        </button>

    </div>
    
</body>
<script src="main.js" async></script>

</html>
